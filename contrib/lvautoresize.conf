<filesystem "xfs">
    resize_cmd "/usr/sbin/xfs_growfs"
</filesystem>
<filesystem "reiserfs">
    resizecmd "/sbin/resize_reiserfs"
</filesystem>

<vg rootvg>
    <lv "home">
    	min_free 1024
	min_free_percent 15
	# LV will be extended if free space < min_free_mb or if % of free space will be less than min_free_percent -->
	step_size 1024
    </lv>
</vg>
<vg storage>
    <lv "var">
    	min_free 2048
	min_free_percent 10
	step_size 4096
    </lv>
</vg>